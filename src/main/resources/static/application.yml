spring:
  thymeleaf:
    cache: false
  mvc:
#    view:
#      prefix: /WEB-INF/views/
#      suffix: .jsp
#    static-path-pattern: /static/**
  profiles:
    default: local
    include: secret
  web:
    resources:
      static-locations:
        classpath:/static/
      add-mappings: true
  jpa:
    database: postgresql
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: info